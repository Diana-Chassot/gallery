<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;900&display=swap" rel="stylesheet">
  <title>Gallery</title>
</head>

<body>
  <!-- header -->
  <header class="header">
    <div class="container">
      <h1 class="title">Gallery</h1>
      <form id="search">
        <input id="search__input" type="search" placeholder="flowers" maxlength="40">
        <button type="submit" id="submit">Search
          <i class="fa-solid fa-magnifying-glass fa-beat"></i>
        </button>
      </form>
    </div>
  </header>
  <section class="main">
    <div class="main__card">
      <div class="main__title bg-new">
        <h1>Thank you</h1>
        <h2> for visit my Gallery</h2>
      </div>
    </div>
    <div class="slider">
      <!-- data -->
     <div class="slide">
      <img src="img/bg.jpg" alt="Forest" oncontextmenu="event.preventDefault()" style="width: 100%;
      height: 100%;">
     </div>
     <div class="slide">
      <img src="img/bg2.jfif" alt="Forest" oncontextmenu="event.preventDefault()"  style="width: 100%;
      height: 100%;">
     </div>
     <div class="slide">
      <img src="img/bg4.jfif" alt="Forest" oncontextmenu="event.preventDefault()" style="width: 100%;
      height: 100%;">
     </div>

    </div>
   
    <button class="btn-prev btn"><i class="fa-solid fa-chevron-left"></i></button>
    <button class="btn-next btn"><i class="fa-solid fa-chevron-right"></i></button>
  </section>

  <script src="https://kit.fontawesome.com/daa964ccc3.js" crossorigin="anonymous"></script>
  <script type="module" src="js/app.js"></script>

</body>

</html>
